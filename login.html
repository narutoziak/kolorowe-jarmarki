<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <!-- Favicon-->
        <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">

    </nav>
    <div class="container--form login">
        <h1>Zaloguj się</h1>
        <form>
            <div>
                <label>Login</label> <br>
                <input type="text" name="login"> <br>
            </div>
            <div>
                <label>Hasło</label> <br>
                <input type="password" name="password">
            </div>
            <div class="feedback--error text-danger"></div>
            <div class="sub">
                <input type="submit" value="Zaloguj się" class="form-control btn-primary">
                <button id="registerButton" class="form-control btn-outline-info">Zarejestruj się</button>
            </div>
        </form>
    </div>
    <div class="popup">
        <div class="modal--box">
            <h2 class="modal--title">Uwaga</h2>
            <div class="modal--content"></div>
            <p class="info">Przenoszę do strony logowania...</p>
            <span class="modal--anim"></span>
        </div>
    </div>
       <!-- Footer-->
       <footer class="py-5 bg-primary">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; <strong>Kolorowe</strong> Jarmarki 2021</p></div>
    </footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/loginForm.js"></script>
<script src="js/navigation.js"></script>
</body>
</html>
